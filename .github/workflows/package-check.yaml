name: Package check

on:
  workflow_call:
    inputs:
      package_source:
        required: false
        type: string
        default: local
      image:
        required: false
        type: string

jobs:
  package:
    name: Package/bundle smoke
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image != '' && inputs.image || format('ghcr.io/{0}/loopautoma-ci:latest', github.repository_owner) }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      CARGO_TARGET_DIR: /workspace/target
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Environment diagnostics (Rust)
        run: |
          set -x
          echo "CARGO_TARGET_DIR=${CARGO_TARGET_DIR}"
          echo "CARGO_HOME=${CARGO_HOME}"
          echo "RUSTUP_HOME=${RUSTUP_HOME}"
          echo "PWD=$(pwd)"
          which cargo || true
          cargo -vV || true
          rustc -vV || true
          echo "Listing /workspace/target (if present):"
          ls -la /workspace/target || true
          echo "Listing src-tauri/target (if present):"
          ls -la src-tauri/target || true

      - name: Tauri build (smoke)
        run: |
          if [[ -f package.json && -f src-tauri/Cargo.toml ]]; then
            bun run tauri build || echo "Skipping failure of bundling in CI smoke"
          else
            echo "No Tauri project detected; skipping bundling"
          fi
